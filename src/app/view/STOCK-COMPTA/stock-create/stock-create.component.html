<p>stock-create works!</p>
<div class="card">
  <div class="card-header">Create a new magasin</div>
  <div class="card-body">
    <div class="form-group">
      <label for="libelle">Libelle:</label>
      <input id="libelle" type="text" class="form-control" [(ngModel)]="stock.libelle">
    </div>
    <div class="form-group">
      <label for="magasin_Libelle"> magasin_Libelle </label>
      <select  placeholder="name" name="produit" class="form-control" id="magasin_Libelle"  [(ngModel)]="stock.magasin.libelle" >
        <option *ngFor="let magasin of magasins" [value]="stock.magasin">{{ magasin.libelle }}</option>

      </select>

    </div>
    <div class="form-group">
      <label for="produit_Libelle"> produit_Libelle </label>
      <select  placeholder="name" name="produit" class="form-control" id="produit_Libelle"  [(ngModel)]="stock.produit.libelle" >
        <option *ngFor="let produit of produits" [value]="stock.produit">{{ produit.libelle }}</option>

      </select>

    <button class="btn btn-success" (click)="save()">Save</button>
  </div>
</div>
</div>

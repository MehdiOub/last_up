<div class="card">
  <div class="card-header">Create a new magasin</div>
  <div class="card-body">
    <div class="form-group">
      <label for="libelle">Libelle:</label>
      <input id="libelle" type="text" class="form-control" [(ngModel)]="magasin.libelle">
    </div>
    <div class="form-group">
      <label for="code"> code: </label>
      <input id="code" type="text" class="form-control" [(ngModel)]="magasin.code">
    </div>
    <button class="btn btn-success" (click)="save()">Save</button>
  </div>
</div>
